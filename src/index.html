<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>VALANTIS</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <p>VALANTIS</p>
        </div>
    </header>
    
    <main class="main">

        <div class = "wrapper-loader">
            <div class="loader"></div>
        </div>
      
        <section class ="filter">
            <div class ="search-settings">
                <input type="text" class="productName" placeholder="Название товара">
                <button class ="search-name-btn">Искать</button>
            </div>

            <div class="filter-settings">
                <input list="priceOptions" class="productPrice" name="price" placeholder="Цена" type="number">
                <datalist id="priceOptions"></datalist>
            
                <input list="brandOptions" class="productBrand" name="brand" placeholder="Бренд">
                <datalist id="brandOptions"></datalist>
                <button class ="search-btn">Применить фильтр</button>
                <button class ="delete-btn">Сбросить фильтр</button>
            </div>
        </section>
        <p class="error" style="display: none;">ТОВАРЫ НЕ НАЙДЕНЫ</p>
        <section class="products-container"></section>

        <div class="pagination">
            <button id="prevPage">←</button>
            <span id="paginationNumbers"></span> 
            <button id="nextPage">→</button>
          </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
