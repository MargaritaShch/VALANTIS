<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Light-Shop</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <p>VALANTIS</p>
        </div>
    </header>
    
    <main class="main">
        <section class="promo">
            <div class="promo__image">
                <img src="./img/cover.jpg" alt="cover">
                <h1>JEWELLERY COLLECTION</h1>
                <p>For Those Who Want More</p>
            </div>  
        </section>

        <h2 class = "our-collection">COLLECTION</h2>

        <section class ="filter">
            <input type="text" placeholder="Filter name" class="search-product-name">
            <button class="search-btn">SEARCH</button>
            <input type="number" placeholder="Filter price" class="search-product-price">
            <button class="search-btn">SEARCH</button>
        </section>
        
        <section class="products-container"></section>

        <div class="btns">
            <button class="back-page" style="display: none;">BACK</button>
            <button class="next-page">NEXT PAGE</button>
            
        </div>
        
    </main>
    
    <footer class="footer">
       
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
