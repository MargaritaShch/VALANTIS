<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Light-Shop</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <p>VALANTIS</p>
        </div>
    </header>
    
    <main class="main">
        <section class="promo">
            <div class="promo__image">
                <h1>JEWELLERY COLLECTION</h1>
            </div>  
        </section>

        <section class ="filter">
            <input type="text" class="productName" placeholder="Название товара">
            <select class="productPrice" name="Цена товара"></select>
            <select class="productBrand" name="Бренд товара"></select>
            <button class ="search-btn">Применить фильтры</button>
            <button class ="delete-btn">Сбросить все фильтры</button>
        </section>
        <p class = "error"></p>

        <section class="products-container"></section>

        <div class="btns">
            <button class="back-page" style="display: none;">&#129044;</button>
            <button class="next-page">&#129046;</button>
            
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
